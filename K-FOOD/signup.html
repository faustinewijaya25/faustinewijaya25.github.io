<main class="container">
<br>
<h4 class="warnaku-text">Registrasi Member</h4>
<br>
<form action="/regissubmit" method="post">
<fieldset class="mb-3">
  <legend class="col-form-label col-sm-2 pt-0"></legend>
<div class="row">
<div class="col">
  <input type="text" class="form-control" placeholder="Nama Lengkap" aria-label="Full name"  name="nama">
</div>
</div>
</fieldset>
<fieldset class="mb-3">
<input type="text" class="form-control" placeholder="Username" aria-label="Username"  name="username">
</div>
</fieldset>
<fieldset>
<div class="mb-3">
<div class="form-floating mb-3">
<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"  name="email">
</div>
</fieldset>
<fieldset>
<div class="mb-3">
<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">
</div>
</fieldset>
<fieldset class="mb-3">
<input type="text" class="form-control" placeholder="Umur" aria-label="Umur"  name="umur">
</div>
</fieldset>
<fieldset class="mb-3">
<input type="text" class="form-control" placeholder="Pekerjaan" name="pekerjaan">
</div>
</fieldset>
<fieldset class="mb-3">
<div class="form-floating mb-3">
  <input type="number" class="form-control" id="phone" placeholder="Number Phone" name="no_hp">
  <label for="floatingInput"></label>
</div>
</fieldset>
<fieldset class="row mb-3">
<div>
<label>
<input type="checkbox" id="setuju" name="setuju"
class="filled-in" required />
<span>Saya telah memahami dan menyetujui aturan privasi</span>
</label>
</div>
</fieldset>

<button type="submit" class="btn btn-primary">Send</button>
</form>
